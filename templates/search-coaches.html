{% extends 'base.html' %}

{% block title %} Search Coaches {% endblock %}

{% block body %}
<h1>Display Search Coaches form here</h1>
<p>
    Current student:  {{ student.student_id }} {{ student.fname }} {{ student.lname }}
</p>

    <h2>Find your next coach!</h2>

    <!--Placeholder: create a route for search results-->
    <form action="/search/results/coaches" method="POST" id="search-coaches">
        <label for="fname">First Name:</label>
        <div id="fname">
            <select name="fname" id="fname">
                <option value="Mark">Mark</option>
            </select>
        </div>
        <label for="lname">Last Name:</label>
        <div id="lname">
            <select name="lname" id="lname">
                <option value="Fox">Fox</option>
            </select>
        </div>
        <label for="school">School:</label>
        <div id="school">
            <select name="school" id="school">
                <option value="1">UC Berkeley</option>
            </select>
        </div>
        <label for="sport">Sport:</label>
        <div id="sport">
            <select name="sport" id="sport">
                <option value="basketball">Basketball</option>
            </select>
        </div>


<!--do ajax request here(post request)
    send the form data. gets teh form data repackaged, then fix the queries to the db)-->
    <button type="submit" id="search-btn">Search</button>
</form>

<form action="/logout", method="POST">
    <input type="submit" value="Log Out">
</form>

<script src="static/studentSearchResults.js"></script>
{% endblock %}
