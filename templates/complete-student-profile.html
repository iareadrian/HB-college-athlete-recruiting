{% extends 'base.html' %}

{% block title %} Finish Registration {% endblock %}

{% block body %}
<div class="row">
    <div class="d-flex justify-content-center">
    <form action="/complete-student-profile" method="POST">
        <h1>Finish creating your profile!</h1>
            <div>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" class="form-control">
            </div>
            <div>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" class="form-control">
            </div>
            <label for="gender" style="margin-right: 20px;">Gender</label>
            <div class="form-check form-check-inline" id="gender">
                <input class="form-check-input" type="radio" name="gender" value="male" id="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline" id="gender">
                <input class="form-check-input" type="radio" name="gender" value="female" id="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div>
                <label for="height">Height in inches:</label>
                <input type="text" id="height" name="height" class="form-control">
            </div>
            <div>
                <label for="weight">Weight in pounds:</label>
                <input type="text" id="weight" name="weight" class="form-control">
            </div>
            <label for="sport">Sport:</label>
            <div id="sport"><!--dropdown menu-->
                <select class="custom-select" name="sport" id="sport">
                    <option value="basketball">Basketball</option>
                </select>
            </div>
            <label for="position">Position:</label>
            <div id="position"><!--dropdown menu-->
                <select name="position" id="position">
                    <option value="1">Point Guard</option>
                </select>
            </div>
            <label for="location">Location:</label>
            <div id="location"><!--dropdown menu label box 'location'-->
                <select name="location" id="location">
                    <option value="1">Oakland, California</option>
                    <option value="2">Berkeley, California</option>
                </select>
            </div>
            <div>
                <label for="bio">Bio:</label>
                <input type="text" id="bio" name="bio" class="form-control">
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </div>
</div>
{% endblock %}
