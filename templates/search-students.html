{% extends 'base.html' %}

{% block title %} Find your next Super Star! {% endblock %}

{% block body %}
<h1>Display Search Athlete form here</h1>
<p>
    Current coach:  {{ coach.coach_id }} {{ coach.fname }} {{ coach.lname }}
</p>

<h2>Find your next super star!</h2>

<form action="/new-search">
    <div>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="lname">
    </div>
    <div>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname">
    </div>
    <label for="gender">Gender</label>
    <div id="gender">
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
    </div>
    <div>
        <label for="height">Height in inches:</label>
        <input type="text" id="height" name="height">
    </div>
    <div>
        <label for="weight">Weight in pounds:</label>
        <input type="text" id="weight" name="weight">
    </div>
    <label for="sport">Sport:</label>
    <div id="sport">
        <select name="sport" id="sport">
            <option value="basketball">Basketball</option>
        </select>
    </div>
    <label for="position">Position:</label>
    <div id="position">
        <select name="position" id="position">
            <option value="1">Point Guard</option>
        </select>
    </div>
    <label for="location">Location:</label>
    <div id="location">
        <select name="location" id="location">
            <option value="1">Oakland, California</option>
            <option value="2">Berkeley, California</option>
        </select>
    </div>
</form>

<!--Placeholder: create a route for search results-->
<form action="/new-search">
    <input type="submit" value="Search">
</form>

<form action="/logout", method="POST">
    <input type="submit" value="Log Out">
</form>
{% endblock %}
