{% extends 'base.html' %}

{% block title %} Team Up Home {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="d-flex justify-content-center">
            <h1 class="text-center">Team up with your dream team!</h1>
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center">
            <form action="/login" method="POST">
                <h2>Login</h2>
                <p>
                    Email <input type="text" name="email" class="form-control">
                </p>

                <p>
                    Password <input type="password" name="password" class="form-control">
                </p>

                <input type="radio" name="user_type" value="student" id="student">
                <label for="student">Student</label>

                <input type="radio" name="user_type" value="coach" id="coach">
                <label for="coach">Coach</label>

                <p>
                    <input type="submit">
                </p>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center">
            <h2>Create an Account</h2>
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="col">
                <form action="/register/student" method="POST">
                    <h3>Are you a student?</h3>
                    <p>
                        Email <input type="text" name="email" class="form-control">
                    </p>

                    <p>
                        Password <input type="password" name="password" class="form-control">
                    </p>

                    <p>
                        <input type="submit">
                    </p>
                </form>
            </div>
            <div class="col">
                <form action="/register/coach" method="POST">
                    <h3>Are you a coach?</h3>
                    <p>
                        Email <input type="text" name="email" class="form-control">
                    </p>

                    <p>
                        Password <input type="password" name="password" class="form-control">
                    </p>

                    <p>
                        <input type="submit">
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
