{% extends 'base.html' %}

{% block title %} Team Up Home {% endblock %}

{% block navbar %}{% endblock %}

{% block body %}
    <div class="row">
        <div class="d-flex justify-content-center">
            <h1>Team Up With Your Dream Team!</h1>
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="card-body">
                    <form action="/login" method="POST">
                        <h2 class="text-center">Login</h2>
                        <p>
                            Email <input type="text" name="email" class="form-control">
                        </p>

                        <p>
                            Password <input type="password" name="password" class="form-control">
                        </p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="user_type" value="student" id="student">
                            <label class="form-check-label" for="student">Student</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="user_type" value="coach" id="coach">
                            <label class="form-check-label" for="coach">Coach</label>
                        </div>
                        <p class="text-center">
                            <input type="submit" value="Login" class="btn btn-success">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center">
            <h2>Create an Account</h2>
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="card student-registration">
                <div class="card-body">
                    <form action="/register/student" method="POST">
                        <h3 class="text-center">Student Registration</h3>
                        <p>
                            Email <input type="text" name="email" class="form-control">
                        </p>

                        <p>
                            Password <input type="password" name="password" class="form-control">
                        </p>

                        <p class="text-center">
                            <input type="submit" value="Create Student Account" class="btn btn-success">
                        </p>
                    </form>
                </div>
            </div>
            <div class="card coach-registration">
                <div class="card-body">
                    <form action="/register/coach" method="POST">
                        <h3 class="text-center">Coach Registration</h3>
                        <p>
                            Email <input type="text" name="email" class="form-control">
                        </p>

                        <p>
                            Password <input type="password" name="password" class="form-control">
                        </p>

                        <p class="text-center">
                            <input type="submit" value="Create Coach Account" class="btn btn-success">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
